<div class="login">
  <div class="login__surface">
    <header class="login__header">
      <span class="login__logo" aria-hidden="true">M</span>
      <div>
        <h1 class="login__title">MIND Platform</h1>
        <p class="login__subtitle">Choose your workspace to access neuro insights.</p>
      </div>
    </header>

    <form class="login__form">
      <div class="login__field">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="you@example.com"
          autocomplete="email"
        />
      </div>

      <div class="login__field">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          placeholder="••••••••"
          autocomplete="current-password"
        />
      </div>

      <div class="login__actions">
        <button type="button" class="login__btn login__btn--primary" (click)="goClinician()">Clinician</button>
        <button type="button" class="login__btn login__btn--ghost" (click)="goResearcher()">Researcher</button>
      </div>
    </form>

    <p class="login__note">Demo only – authentication is not wired up yet.</p>
  </div>
</div>
