<article class="page-content" aria-labelledby="publications-title">
  <header>
    <h1 id="publications-title" class="page-heading">{{ vm.page.hero.title }}</h1>
    <p>{{ vm.page.hero.description }}</p>
    <div class="page-meta" aria-label="Page metadata">
      @for (meta of vm.page.hero.meta; track meta) {
        <span class="meta-chip">{{ meta }}</span>
      }
    </div>
  </header>

  <section class="section-block" aria-labelledby="publications-structure">
    <h2 id="publications-structure">{{ vm.page.sections[0].title }}</h2>
    <p>{{ vm.page.sections[0].body }}</p>
  </section>
</article>
